<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Web Hamburger Menu</title>
  </head>
  <body>
    <header class="header-content">
      <div class="logo">
        <p>Weber</p>
      </div>
      <nav class="navbar">
        <ul class="navbar-list">
          <li><a class="navbar-links" href="#">Home</a></li>
          <li><a class="navbar-links" href="#">Contact</a></li>
          <li><a class="navbar-links" href="#">About</a></li>
          <li><a class="navbar-links" href="#">Sign Up</a></li>
        </ul>
      </nav>
      <div class="mobile-nav-btn">
        <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
        <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
      </div>
    </header>
    <main class="container">
      <section class="grid-content">
        <div class="grid-1-col">
          <h1 class="head-style">Web</h1>
          <h2 class="head-style-2">Development</h2>
          <p class="para-style">
            Web development has transformed the way we interact, communicate,
            and conduct business in the digital age. It aimed at creating
            dynamic and interactive experiences on the internet.
          </p>

          <button class="btn-primary">Learn More</button>
        </div>
        <div class="grid-2-col">
          <div>
            <img src="images/web dev.avif" alt="mainimage" />
          </div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
